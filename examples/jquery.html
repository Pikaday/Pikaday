<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Pikaday - jQuery example</title>
    <meta name="author" content="Ramiro Rikkert">
    <link rel="stylesheet" href="../css/pikaday.css">
    <link rel="stylesheet" href="../css/site.css">
</head>
<body>
    <a href="https://github.com/dbushell/Pikaday"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

    <h1>Date range pikaday - using </h1>

    <div id="datepicker_container">
      <div class="flow-element">
        <label for="datepicker_from">From:</label>
        <input type="text" id="datepicker_from" name="start" class="Picker-from" value="2016-04-10">
        <label for="datepicker_to">To:</label>
        <input type="text" id="datepicker_to" name="end" class="Picker-to" value="2016-04-12">
      </div>
      <div class="flow-element">
        <div class="Picker-calendarContainer"></div>
      </div>
    </div>

    <script type="text/javascript" src="../node_modules/moment/min/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- First load pikaday.js and then the jQuery plugin -->
    <script src="../pikaday.js"></script>
    <script src="../plugins/daterangepicker.jquery.js"></script>
    <script>

      var disabledRanges = [
          { start: new Date('2016-03-16'), end: new Date('2016-03-17') },
          { start: new Date('2016-03-28'), end: new Date('2016-03-30') },
          { start: new Date('2016-04-01'), end: new Date('2016-04-05') },
          { start: new Date('2016-04-20'), end: new Date('2016-04-20') }
      ];

    $('#datepicker_container').daterangepicker({
      format: 'DD/MM/YYYY',

      disabledDays: disabledRanges,
      maxRangeDuration: undefined,

      disabledBeforeToday: true,

      // Last date of the contract -> PAS EN MOMENT !!!!!!!!
      limitDate: new Date(2016,4,12),
      // minDate: new Date(2016,3,14),
      // showWeekNumber: true,

      // onDisabledDateOver: function (date, status) {
      //   console.log('Over');
      // },
      //
      onDisabledDateLeave: function (date, status) {
        console.log('Leave');
      },

      // initRange: {
      //   start: '2016-04-07',
      //   end: '2016-04-11'
      // },

      // allowDisabledDateInRange: true,

      // getEndRangeMaxfct: function(currentMax) {
      //   var endContract = moment('2016-04-18');
      //   return currentMax.isAfter(endContract)?endContract:currentMax;
      // },

      onRangeChange: function (ev, date) {
        console.log('Date range', moment(date.start).format('YYYY-MM-DD'), moment(date.end).format('YYYY-MM-DD'));
      }
    });
    </script>
</body>
</html>
